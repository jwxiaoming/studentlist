<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不延时学生列表</title>
    <link href="http://cdn.staticfile.net/bootstrap/5.3.2/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdn.staticfile.net/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>

</head>
<body>
<!--
    {% for grade in grades %}
    <h1>{{grade.class_text}}</h1>
    <h1>{{grade.id}}</h1>
    {% endfor %}
    {% for student in students %}
    <h1>{{student.student_text}}</h1>
    <h1>{{student.class_text}}</h1>
    <h1>{{student.class_text_id}}</h1>
    {% endfor %}

    for i in grades:
    print(students.filter(class_text=i))

-->
    <div style="width: 100%" class="row">
      <div style="position: fixed" class="col-4">
        <div id="list-example" class="list-group">
            {% if grades %}
                {% for grade in grades %}
                <a style="font-size: calc(1rem + 1.2vw);" class="list-group-item list-group-item-action" href="#grade{{grade.id}}">{{grade.class_text}}</a>
                {% endfor %}
            {% endif %}
        </div>
      </div>
      <div style="margin-left: auto" class="col-8">
        <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
            {% for i in grades %}
            <div  id="grade{{i.id}}">
                {% for student in students %}
                    {% if student.class_text_id == i.id %}
                    <div>
                        <h1 style="font-size: calc(2rem + 1.2vw);">{{student.student_text}}</h1>
                        <p style="font-size: calc(1rem + 1.2vw);">班级：{{student.class_text}}</p>
                        <p style="font-size: calc(0.6rem + 1.2vw);">备注信息：{{student.info_text}}</p>
                        <div class="form-check form-switch">
                          <input style="width: 3.4em; height: 1.6em;" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                          <label style="margin-top: 0.3em; margin-left: 0.5em;" class="form-check-label" for="flexSwitchCheckDefault">勾选表示已离校</label>
                        </div>
                        <hr>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
            {% endfor %}
        </div>
      </div>
    </div>

</body>
</html>
