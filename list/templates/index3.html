<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不延时学生列表</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
>
</head>
<body>
    {% for grade in grades %}
    <h1>{{grade.class_text}}</h1>
    <h1>{{grade.id}}</h1>
    {% endfor %}
    {% for student in students %}
    <h1>{{student.student_text}}</h1>
    <h1>{{student.class_text}}</h1>
    <h1>{{student.class_text_id}}</h1>
    {% endfor %}


</body>
</html>
